<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="" method="POST">
    <label for="fname">First Nmae</label>
    <input type="text"  autocomplete="off" autofocus name="fname" id="fname">
    <br>
    <br>
    <label for="lname">Last Name</label>
    <input type="text" autocomplete="off" name="lname" placeholder="enter your last name" id="lname">
    <br>
    <br>
    <label for="suggestion">suggestion</label>
    <br>
   <textarea name="suggestion" id="suggestion" cols="30" rows="10"></textarea>
    <br>
    <br>
    <label for="Languages">Languages</label>
    <input type="checkbox" name="languages" id="html" checked>HTML
    <input type="checkbox" name="languages" id="css" checked>CSS
    <input type="checkbox" name="languages" id="js" checked>JAVASCRIPT
    <br>
    <br>
    <label for="gender">gender</label>
    <input type="radio" name="gender" id="male"  >MALE
    <input type="radio" name="gender" id="female" checked>FEMALE
    <br>
    <br>
    <label for="color">color </label>
    <input type="color"  name="color" id="color">
    <br>
    <br>
    <label for="date">date </label>
    <input type="date"   name="date" id="date">
    <br>
    <br>
    <label for="password">password </label>
    <input type="password"  name="password" id="password">
    <br>
    <br>
    <label for="email">email</label>
    <input type="email"  name="email" id="email">
    <br>
    <br>
    <label for="file">file</label>
    <input type="file"  name="file" id="file">
    <br>
    <br>
    <label for="month">month</label>
    <input type="month"  name="month" id="month">
    <br>
    <br>
    <label for="range">range</label>
    <input type="range"  name="range" id="range">
    <br>
    <br>
<button type="submit">Submit Feedback</button>
</form>
</body>
</html>
